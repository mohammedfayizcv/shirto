{% extends 'master.html' %}
{% load static %}
{% block content %}





    <!-- login -->


   
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Login</h2>
                    
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="floatingInput"
                                placeholder="username12" name="username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="floatingPassword"
                                placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
                         <p><a href="{% url 'register' %}"class="w-100 mb-2 btn btn-lg rounded-4 btn-success" >Singup</a></p>
                        <hr class="my-4">
                        <p></p>
                    </form>
                </div>
            </div>
        </div>


















{% endblock content %}
